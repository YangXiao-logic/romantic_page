<script>
    function timer() {
        var start = new Date(2022, 2, 27, 13);
        var t = new Date() - start;
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = "0" + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = "0" + m;
        }

        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = "0" + s;
        }
        document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
        document.getElementById('h').innerHTML = h;
        document.getElementById('m').innerHTML = m;
        document.getElementById('s').innerHTML = s;
    }

    timer();
    setInterval(timer, 1000);

    function meetTimer() {
        var start = new Date(2021, 9, 16, 16);
        var t = new Date() - start;
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = "0" + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = "0" + m;
        }

        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = "0" + s;
        }
        document.getElementById('md').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
        document.getElementById('mh').innerHTML = h;
        document.getElementById('mm').innerHTML = m;
        document.getElementById('ms').innerHTML = s;
    }

    timer();
    setInterval(meetTimer, 1000);
</script>
